<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Crunchyraff.github.io : Main">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Crunchyraff.github.io</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/crunchyraff">View on GitHub</a>

          <h1 id="project_title">Crunchyraff.github.io</h1>
          <h2 id="project_tagline">Main</h2>
          <h3 id="project_tagline">This is a test</h3>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

      <p id="random">sample text</p>

      <button type="button" onclick="myFunction()">Submit</button>
      
      <script>
        function myFunction() {
          var choices = ["Bon Chon","KFC","McDonalds","Mazza","Dell's"];
          var rand = choices[Math.round(Math.random() * 4)];
          document.getElementById("random").value = rand;
          alert(rand);
        }
      </script>

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
