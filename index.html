      </ol>

      <script>
        function myFunction() {
          var places = [
              {'name': "Trattoria",         'price': "high"},
              {'name': "Kuse",              'price': "high"},
              {'name': "Pho Hoa",           'price': "high"},
              {'name': "Little Asia",       'price': "high"},
              {'name': "Ukkokei",           'price': "high"},
              {'name': "Banapple",          'price': "high"},
              {'name': "Main Street",       'price': "high"},
              {'name': "Lucky's",           'price': "high"},
              {'name': "Chicken & Beer",    'price': "high"},
              {'name': "Wursty Wursty",     'price': "high"},
              {'name': "S&R",               'price': "high"},
              {'name': "Bon Chon",          'price': "low"},
              {'name': "KFC",               'price': "low"},
              {'name': "McDonald's",        'price': "low"},
              {'name': "JT's",              'price': "low"},
              {'name': "Jollibee Delivery", 'price': "low"},
              {'name': "Bacolod Inasal",    'price': "low"},
              {'name': "Zark's",            'price': "low"},
              {'name': "Razon's",           'price': "low"},
              {'name': "Off the Grid",      'price': "high"},
              {'name': "Army Navy",         'price': "high"},
              {'name': "Yellowcab",         'price': "high"},
              {'name': "Amici",             'price': "high"},
              {'name': "Sinangag Express",  'price': "low"},
              {'name': "Dencio's",          'price': "low"},
              {'name': "Malcolm's",         'price': "low"}
            ];
            
          var choices = [];
          var chosen = [];
          var rand;
          var counter = 0;
          
          $selection = $("input[name=selection]:checked").val();
          $price = $("input[name=price]:checked").val();
          
          for (var a in places) {
              if($price == 'high') {
                choices.push(places[a]['name']);
              }
              else {
                if(places[a]['price'] == 'low') {
                  choices.push(places[a]['name']);
                }
              }
          }
          
          if(choices.length > 2) {
            while(counter < 3) {
              rand = choices[Math.round(Math.random() * (choices.length-1))];
              if(chosen.indexOf(rand) < 0) {
                chosen.push(rand);
                counter++;
              }
            }
          }
          document.getElementById("choice1").innerHTML = chosen[0];
          document.getElementById("choice2").innerHTML = chosen[1];
          document.getElementById("choice3").innerHTML = chosen[2];
//          alert(rand);
        }
