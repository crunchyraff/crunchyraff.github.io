  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/crunchyraff">View on GitHub</a>

          <h1 id="project_title">Crunchyraff.github.io</h1>

        </header>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">

      <button type="button" onclick="myFunction()">San tayo kain?</button>
      <br>
        <form>
          <input type="radio" name="selection" id="Everyday" checked>Everyday<br>
          <input type="radio" name="selection" id="Friday">Friday
        </form>
        <form>
          <input type="radio" name="price" id="High" checked>High<br>
          <input type="radio" name="price" id="Low">Low
        </form>
      <br>
      <ol>
        <li>
          <p id="choice1"></p>
        </li>
        <li>
          <p id="choice2"></p>
        </li>
        <li>
          <p id="choice3"></p>
        </li>
      </ol>
      
      <script>
        function myFunction() {
          var places = [
              {'name': "Trattoria", 'price': "high", 'day': "friday"},
              {'name': "Kuse", 'price': "high", 'day': "friday"},
              {'name': "Pho Hoa", 'price': "high", 'day': "friday"},
              {'name': "Little Asia", 'price': "high", 'day': "friday"},
              {'name': "Ukkokei", 'price': "high", 'day': "friday"},
              {'name': "Banapple", 'price': "high", 'day': "friday"},
              {'name': "Main Street", 'price': "high", 'day': "friday"},
              {'name': "Lucky's", 'price': "high", 'day': "friday"},
              {'name': "Chicken & Beer", 'price': "high", 'day': "friday"},
              {'name': "Wursty Wursty", 'price': "high", 'day': "friday"},
              {'name': "S&R", 'price': "high", 'day': "friday"},
              {'name': "Bon Chon", 'price': "low", 'day': "everyday"},
              {'name': "KFC", 'price': "low", 'day': "everyday"},
              {'name': "McDonalds", 'price': "low", 'day': "everyday"},
              {'name': "JT's", 'price': "low", 'day': "everyday"},
              {'name': "Jollibee", 'price': "low", 'day': "everyday"},
              {'name': "Bacolod Chicken Inasal", 'price': "low", 'day': "everyday"},
              {'name': "Zarks", 'price': "low", 'day': "everyday"},
              {'name': "Razon's", 'price': "low", 'day': "everyday"},
              {'name': "Army Navy", 'price': "low", 'day': "everyday"},
              {'name': "Yellowcab", 'price': "low", 'day': "everyday"},
              {'name': "2nd Floor", 'price': "low", 'day': "everyday"}
            ];
            
          var choices = [];
          var chosen = [];
          var rand;
          var counter = 0;
          
          alert($("[name='selection'] : checked"));

          if(document.getElementById("Friday").checked) {
            for (var a in places) {
              if(places[a]['day'] = "friday") {
                if(document.getElementById("High").checked) {
                  for (var a in places) {
                      choices.push(places[a]['name']);
                  }
                }
                else {
                  for (var a in places) {
                    if(places[a]['price'] = "low") {
                      choices.push(places[a]['name']);
                    }
                  }
                }
              }
            }
          }
          else {
            for (var a in places) {
              if(document.getElementById("High").checked) {
                for (var a in places) {
                    choices.push(places[a]['name']);
                }
              }
              else {
                for (var a in places) {
                  if(places[a]['price'] = "low") {
                    choices.push(places[a]['name']);
                  }
                }
              }
            }
          }

          while(counter < 3) {
            rand = choices[Math.round(Math.random() * (choices.length-1))];
            if(chosen.indexOf(rand) < 0) {
              chosen.push(rand);
              counter++;
            }
          }
          document.getElementById("choice1").innerHTML = chosen[0];
          document.getElementById("choice2").innerHTML = chosen[1];
          document.getElementById("choice3").innerHTML = chosen[2];
//          alert(rand);
        }
      </script>

      </section>
    </div>
